<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Attendance System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../reports/reports.html">Attendance Report</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container my-4">

        <h2 class="mb-4">Course: Computer Science 101</h2>

        <table class="table">
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>Student Name</th>
                    <th>Attendance Status</th>
                </tr>
            </thead>
            <tbody id="reportBody">
                <!-- Report data will be inserted here dynamically -->
            </tbody>
        </table>

        <a href="../dashboard/teacher_dashboard.html" class="btn btn-primary">Back to Attendance Dashboard</a>

    </div>

    <footer class="text-center py-3 bg-light">
        <p>&copy; 2023 Attendance System</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Function to generate report data (similar to the previous example)
        function generateReportData() {
            const data = [
                { id: '001', name: 'John Doe', status: 'Present' },
                { id: '002', name: 'Jane Smith', status: 'Absent' },
                // Add more data as needed
            ];

            document.getElementById('reportBody').innerHTML = '';

            const reportBody = document.getElementById('reportBody');
            data.forEach(student => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${student.id}</td>
                    <td>${student.name}</td>
                    <td><span class="badge ${student.status === 'Present' ? 'bg-success' : 'bg-danger'}">${student.status}</span></td>
                `;
                reportBody.appendChild(row);
            });
        }

        // Generate initial report data
        generateReportData();
    </script>
</body>
</html>
